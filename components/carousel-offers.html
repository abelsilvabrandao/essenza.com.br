<!-- Carrossel de Ofertas Especiais -->
<section class="special-offers-carousel-section">
  <head>
    <link rel="icon" href="logo-light.png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="logo-dark.png" media="(prefers-color-scheme: dark)">
  </head>
  <div class="container">

    <div class="special-offers-carousel" id="specialOffersCarousel">
      <div class="carousel-track">
        <!-- Itens do carrossel serão inseridos via JS -->
      </div>
    </div>
    <div class="carousel-controls">
      <button class="carousel-btn prev" id="carouselPrevBtn" aria-label="Anterior"><i class="fas fa-chevron-left"></i></button>
      <button class="carousel-btn next" id="carouselNextBtn" aria-label="Próximo"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>
</section>
